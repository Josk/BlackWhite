<html>
	<head>
		<title></title>
		<link type="text/css" rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<canvas id="box2d-demo" width="800" height="600"></canvas>
		<script src="libs/Box2dWeb-2.1.a.3.js"></script>
		<script src="libs/inputControl.js"></script>
		<script>
			var b2World = Box2D.Dynamics.b2World;
			var b2Vec2 = Box2D.Common.Math.b2Vec2;
			var b2FixtureDef = Box2D.Dynamics.b2FixtureDef;
			var b2BodyDef = Box2D.Dynamics.b2BodyDef;
			var b2CircleShape = Box2D.Collision.Shapes.b2CircleShape;
			var b2Body = Box2D.Dynamics.b2Body;
			var b2PolygonShape = Box2D.Collision.Shapes.b2PolygonShape;
		</script>
		<script src="scripts/Circle.js"></script>
		<script src="scripts/Box.js"></script>
		<script>
			var canvas = document.getElementById("box2d-demo");
			var ctx = canvas.getContext('2d');
			var rec;
			window.onload = function(){
				window.requestAnimFrame = (function(){
				      return  window.requestAnimationFrame       || 
				              window.webkitRequestAnimationFrame || 
				              window.mozRequestAnimationFrame    || 
				              window.oRequestAnimationFrame      || 
				              window.msRequestAnimationFrame     || 
				              function(/* function */ callback, /* DOMElement */ element){
				                window.setTimeout(callback, 1000 / 60);
				              };
				})();

			
				var SCALE;
				var world;
				var keys;
				
				function init(){
					
					keys = new Keys();
					var tab = {};
					tab["left"] = [37];
					tab["right"] = [39];
					tab["up"] = [38];
					tab["down"] = [40];
					keys.init(tab,window);
					world = new b2World(new b2Vec2(0,10), true);
					SCALE = 30;

					var fixDef = new b2FixtureDef;
					fixDef.density = 1.0;
					fixDef.friction = 0.5;
					fixDef.restitution = 0.2;
					var bodyDef = new b2BodyDef;
					bodyDef.type = Box2D.Dynamics.b2Body.b2_staticBody;

					bodyDef.position.x = canvas.width / 2 / SCALE;
					bodyDef.position.y = (canvas.height / SCALE) - 1;
					fixDef.shape = new Box2D.Collision.Shapes.b2PolygonShape;
					fixDef.shape.SetAsBox((canvas.width / SCALE) / 2, 1);
					world.CreateBody(bodyDef).CreateFixture(fixDef);
					var debugDraw = new Box2D.Dynamics.b2DebugDraw;
					debugDraw.SetSprite(ctx);
					debugDraw.SetDrawScale(SCALE);
					debugDraw.SetFillAlpha(0.3);
					debugDraw.SetLineThickness(1.0);
					debugDraw.SetFlags(Box2D.Dynamics.b2DebugDraw.e_shapeBit | Box2D.Dynamics.b2DebugDraw.e_joinBit);
					world.SetDebugDraw(debugDraw);
					var circle = new Circle();
					circle.init(world);
					rec = new Box();
					rec.init(world);

				}
				init();
				run();
				function run(){
					world.Step(1/60,8,3);
					world.DrawDebugData();
					world.ClearForces();
					rec.Move(keys,b2Vec2,SCALE);
					requestAnimFrame(run);
					/*Time.currentTime = Date.now();
                   
					if ( Time.currentTime - Time.lastRender < 16 ) // 60 FPS max
					{
					       return;
					}
					Time.lastRender = Time.currentTime;
					Time.update( Time.currentTime );*/
				}
			}
		</script>
	</body>
</html>
